<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1>Registration</h1>
<!--    (id, name, email, joing_date,salary)-->
    <form method="POST">
    <input type="id" name="id" placeholder="Enter id" required><br>
    <input type="name" name="name" placeholder="Enter name" required><br>
    <input type="email" name="email" placeholder="Enter email" required><br>
    <input type="joing_date" name="joing_date" placeholder="Enter date" required><br>
    <input type="salary" name="salary" placeholder="Enter salary" required><br>

    <input type="submit" value="submit" class="btn btn-primary"/>
    </form>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"/>
</body>
</html>
